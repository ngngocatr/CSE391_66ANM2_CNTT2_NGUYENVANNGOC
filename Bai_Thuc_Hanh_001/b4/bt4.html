<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
        margin-top: 0;
        margin-bottom: 5px;
        color: #333;
        font-size: 16px;
        font-weight: bold;
    }
    hr {
        border: 0;
        border-top: 1px solid #999;
        margin-bottom: 20px;
    }
    .form-row {
        display: flex;
        margin-bottom: 15px;
        align-items: flex-start;
    }
    .label-col {
        width: 180px;
        font-weight: bold;
        font-size: 13px;
        padding-top: 5px;
        flex-shrink: 0;
    }
    .input-col {
        flex-grow: 1;
    }
    input[type="text"], 
    input[type="email"],
    select {
        width: 100%;
        padding: 5px;
        border: 1px solid #777;
        box-sizing: border-box;
    }
    .readonly-text {
        font-size: 13px;
        padding-top: 5px;
        display: inline-block;
    }
    .radio-group label {
        display: block;
        font-weight: normal;
        margin-bottom: 3px;
        font-size: 13px;
    }
    .rich-text-editor {
        border: 1px solid #ccc;
        width: 100%;
    }
    .toolbar {
        background: #f0f0f0;
        padding: 5px;
        border-bottom: 1px solid #ccc;
        font-size: 12px;
    }
    .toolbar span {
        margin-right: 10px;
        cursor: pointer;
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 100px;
        border: none;
        padding: 10px;
        resize: vertical;
        font-family: Times New Roman, serif;
        font-size: 14px;
        box-sizing: border-box;
    }
    textarea:focus {
        outline: none;
    }
    .captcha-box {
        font-family: "Courier New", monospace;
        font-size: 24px;
        letter-spacing: 5px;
        font-weight: bold;
        background: #eee;
        padding: 5px 10px;
        display: inline-block;
        border: 1px dotted #999;
        margin-bottom: 5px;
    }
    .captcha-link {
        font-size: 12px;
        color: black;
        text-decoration: none;
        margin-left: 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .button-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
    .btn {
        padding: 5px 15px;
        margin-left: 10px;
        font-size: 13px;
        cursor: pointer;
        background-color: #444;
        color: white;
        border: 1px solid #222;
        border-radius: 3px;
    }
    .btn-cancel {
        background-color: #444; 
    }
</style>
</head>
<body>

<div class="form-container">
    <form>
        <h3>Basic Info</h3>
        <hr>

        <div class="form-row">
            <label class="label-col">Employee ID</label>
            <div class="input-col">
                <span class="readonly-text">9</span>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Last Name</label>
            <div class="input-col">
                <span class="readonly-text">Dodsworth</span>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">First Name</label>
            <div class="input-col">
                <input type="text" value="Anne" name="firstname">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Gender</label>
            <div class="input-col radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="xxx"> XXX</label>
                <label><input type="radio" name="gender" value="zzz" checked> ZZZ</label>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Title</label>
            <div class="input-col">
                <input type="text" value="Sales Representative">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Suffix</label>
            <div class="input-col">
                <input type="text" value="Ms.">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">BirthDate</label>
            <div class="input-col">
                <input type="text" value="1969-07-02 00:00:00">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">HireDate</label>
            <div class="input-col">
                <input type="text" value="1994-11-15 00:00:00">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">SSN # (if applicable)</label>
            <div class="input-col">
                <input type="text">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Reports To</label>
            <div class="input-col">
                <select>
                    <option>Buchanan</option>
                    <option>Davolio</option>
                </select>
            </div>
        </div>

        <br>
        <h3>Contact Info</h3>
        <hr>

        <div class="form-row">
            <label class="label-col">Email</label>
            <div class="input-col">
                <input type="email" placeholder="name@example.com">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Address</label>
            <div class="input-col">
                <input type="text" value="7 Houndstooth Rd.">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">City</label>
            <div class="input-col">
                <input type="text" value="London">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Postal Code</label>
            <div class="input-col">
                <input type="text" value="WG2 7LT">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Country</label>
            <div class="input-col">
                <select>
                    <option>Russian Federation</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>
        </div>

         <div class="form-row">
            <label class="label-col">US Home Phone</label>
            <div class="input-col">
                <input type="text" value="(234)234-2342">
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Photo</label>
            <div class="input-col">
                <input type="text" value="EmpID9.bmp"> 
            </div>
        </div>

        <br>
        <h3>Optional Info</h3>
        <hr>

        <div class="form-row">
            <label class="label-col">Notes</label>
            <div class="input-col">
                <div class="rich-text-editor">
                    <div class="toolbar">
                        <span>B</span> <span>I</span> <span>S</span> <span>U</span> | 
                        <span>H1</span> <span>H2</span>
                    </div>
                    <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
                </div>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Preferred Shift</label>
            <div class="input-col radio-group">
                <label><input type="checkbox"> Regular</label>
                <label><input type="checkbox" checked> Gravy Yard</label>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Active?</label>
            <div class="input-col">
                <input type="checkbox" checked>
            </div>
        </div>

        <div class="form-row">
            <label class="label-col">Are you human?</label>
            <div class="input-col">
                <div class="captcha-box">TIDAWO</div>
                <a href="#" class="captcha-link">Click to change</a>
                <br>
                <input type="text" style="margin-top: 5px;">
            </div>
        </div>

        <div class="button-row">
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn btn-cancel">Cancel</button>
        </div>
        <div style="font-size: 12px; margin-top: 5px;">required</div>

    </form>
</div>

</body>
</html>
